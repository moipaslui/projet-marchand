<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="assets/css/commande.css">
    <title>Marchandisio - Les meilleures promos</title>
  </head>
  <body>
  
  
	<header>
	<h1> Marchandisio </h1>
	<h2> Bienvenue sur Marchandisio, le bazar du net avec les meilleures promos </h2>
	<table class="barre">
		<tr> 
			<td class="barre gauche"> <a class="lienstandard" href="commande.html"> Commande </a> </td> 
			<td class="barre droite">   
				<form action="recherche.html">
				<input name="produit" placeholder="Rechercher un produit">
				<button> Go ! </button>
				</form>
			</td>
		</tr>
	</table>
	</header>
	
		<form class="form" action="page d'accueil.html">
		
			<table class="formulaire">
				<tr><td><h1 class="formul">Entrez vos coordonnés</h1></td></tr>
				<tr><td><label for="civil">Civilité :</label></td>
					<td class="form"><select id="civil">
							<option>M. </option>
							<option>Mme. </option>
							<option>Autre </option>
						</select></td></tr>
				<tr><td><label for="nom">Nom :</label></td>
					<td class="form"><input id="nom"></td></tr>
				<tr><td><label for="prenom">Prénom :</label></td>
					<td class="form"><input id="prenom"></td></tr>
				<tr><td><label for="mail">adresse e-mail :</label></td>
					<td class="form"><input id="mail"></td></tr>
				<tr><td><label for="pays">Pays :</label></td>
					<td class="form"><input id="pays"></td></tr>
				<tr><td><label for="ville">Ville :</label></td>
					<td class="form"><input id="ville"></td></tr>
				<tr><td><label for="adresse">adresse :</label></td>
					<td class="form"><input id="adresse"></td></tr>
				<tr><td><label for="tel">Téléphone :</label></td>
					<td class="form"><input id="tel"></td></tr>
			</table>
			
			<table class="formulaire">
				<tr><td><h1 class="formul">Terminez votre commande</h1></td></tr>
				<tr><td>Type de carte :</td>
					<td class="form"><label><input name="type" type="radio" value="v"> Visa</label>
					<label><input name="type" type="radio" value="m"> MasterCard</label>
					<label><input name="type" type="radio" value="a"> AmericanExpress</label>
				</td></tr>
				<tr><td><label for="num">Numéro de carte :</label></td>
					<td class="form"><input id="num" placeholder="**** **** **** ****"></td></tr>
				<tr><td><label for="exp">Date d'expiration :</label></td>
					<td class="form"><input id="exp" placeholder="jj/mm/aaaa"></td></tr>
				<tr><td><label for="crypt">Cryptogramme visuel :</label></td>
					<td class="form"><input id="crypt" placeholder="***"></td></tr>
			</table>
			
			<button class="valid">Valider</button>
			
		</form>

	
	<footer>
	<table>
		<tr>
			<td class="footer"> <a class="lienstandard" href="about.html"> Qui sommes-nous ? </a> </td> 
		</tr>
	</table>
	</footer>
		
  </body>
</html>
